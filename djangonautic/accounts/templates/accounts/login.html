{% extends 'base_layout.html' %}

{% block content %}
<h1 style="color:white;"><b>LOGIN</b></h1>
<form class="site-form" action="{%url 'accounts:login' %}" method="post">
  {% csrf_token %}
  {{ form }}
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}">
  {% endif %}
  <input type="submit" value="Login" style="background:white;border-radius:15;margin-top:30px;font-weight:bold;">
</form>
{% endblock %}
